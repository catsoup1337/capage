{% extends "base.html" %} 
{% block title %} ORDER ничего нет {% endblock %}
{% block content %}
<img src="{{post.image.url}}" class="filters__img"/>
<div class="page-body" >
    <div>
        <p>
            <h2><a style="color: hsl(0, 0%, 0%); text-decoration: none;">{{ post.position }}</a></h2>
            <h3>{{post.price}} RUB</h3>
            <pre>{{ post.text }}</pre>
        </p>
    <!-- Button for ordering -->
        <form action="{% url 'cart:cart_add' post.pk%}" method="post">
            {{ cart_product_form }}
            {% csrf_token %}
            <button class="submit_card" type="submit" value="refresh">
                    <a style="color: hsl(0, 0%, 20%); text-decoration: none;"> ADD TO KORZINA</a>
            </button>
        </form>
    </div>
</div>
{% endblock %}
