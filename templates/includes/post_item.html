<div class="grid-item">
    <img src="{{ '/media/' }}{{post.image}}" class="preview"/>
    <!-- Text -->
            <p class="grid-item__title">{{ post.position }}</p>
            <p class="grid-item__price">{{post.price}} RUB</p>
    <!-- Button for ordering-->
        <div class="grid-order">
            <a  class="grid-order__link" href="{% url 'post_detail' post.pk %}" role="button">
                <p class="grid-order__title">ORDER</p>
            </a>
        </div>
</div>
